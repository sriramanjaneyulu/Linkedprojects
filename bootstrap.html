<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Hello, world!</title>
    <style>
   $blue: #DDEDFF;
$dark-blue: #0087FF;

$yellow: #FEF0B2;
$dark-yellow: #FFBD00; 

$pink: #FAD2E1;
$dark-pink: #F84F7F;

$purple: #DFCCFF;
$dark-purple: #7F51F4;

@mixin color-panel($color1, $color2){
    border: 1px solid $color2;
    background-color: $color1;
    color: $color2;
}

body {
  margin: 4rem 0;
}
 
h4 {
  margin-bottom:2rem;
  margin-top: 3rem;
}

.panel {
  border-radius: 0.3rem;
  padding: 1rem;
  margin-bottom: 1rem;
  
  &.panel-blue {
    @include color-panel($blue, $dark-blue);
  }
  
  &.panel-yellow{
    @include color-panel($yellow, $dark-yellow);
  }
  
  &.panel-pink{
    @include color-panel($pink, $dark-pink);
  }
  
  &.panel-purple {
    @include color-panel($purple, $dark-purple);
  }
}
      </style>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="panel panel-blue">This is a single column.</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="panel panel-purple">This is the first column.</div>
    </div>
     <div class="col">
       <div class="panel panel-purple">This is the second column.</div>
     </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="panel panel-pink">This is the first column.</div>
    </div>
     <div class="col">
       <div class="panel panel-pink">This is the second column.</div>
     </div>
    <div class="col">
      <div class="panel panel-pink">This is the third column.</div>
    </div>
     <div class="col">
       <div class="panel panel-pink">This is the fourth column.</div>
     </div>
  </div>  
</div>


  </body>
</html>
